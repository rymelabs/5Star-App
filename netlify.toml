[build]
  # No build command here - set in Netlify UI

[build.environment]
  # Firebase API keys are designed to be public (security is handled by Firebase Rules)
  # Disable smart detection to allow Firebase API keys (AIza prefix)
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200